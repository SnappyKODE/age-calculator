<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>
  <div class="container" >
    <div class="input-data">
      <div id="d">
        <h5>DAY</h5> 
        <input type="number" placeholder="DD" id="day" class="n" maxlength="2" min="00" max="31" pattern="[0-9]{2}" >
        <h5 class="invalid_msg">INVALID</h5>
      </div>
      <div id="m"> 
        <h5>MONTH</h5>
        <input type="number" placeholder="MM" id="month" class="n" maxlength="2" min="01" max="12" pattern="[0-9]{2}">
        <h5 class="invalid_msg">INVALID</h5>
      </div>
      <div id="y">
        <h5>YEAR</h5>
        <input type="number" placeholder="YYYY" id="year" class="n" maxlength="4" min="1900" max="2200" pattern="[0-9]{4}">
        <h5 class="invalid_msg">INVALID</h5>
      </div>
    </div>
    <div class="arrow">
      <img src="./images/icon-arrow.svg" alt="arrow">
    </div>
    <hr>

    <div class="output">
      <h2><span id="cal_year">-- </span>years</h2>
      <h2><span id="cal_month">-- </span>months</h2>
      <h2><span id="cal_day">-- </span>days</h2>
    </div> 
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./index.js"></script>

</body>
</html>
